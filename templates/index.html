<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة تحدي الأنمي</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #222; color: white; }
        .container { max-width: 600px; margin: 50px auto; background-color: #333; padding: 20px; border-radius: 15px; }
        img { max-width: 100%; border-radius: 10px; margin-bottom: 20px; }
        .btn { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            margin: 10px 0; 
            background-color: #f39c12; 
            color: white; 
            border: none; 
            font-size: 18px; 
            cursor: pointer; 
            border-radius: 5px;
        }
        .btn:hover { background-color: #e67e22; }
    </style>
</head>
<body>

    <div class="container">
        <h1>اختبر معلوماتك!</h1>
        
        <img src="{{ data.image }}" alt="Anime Image">
        
        <h2>{{ data.question }}</h2>
        
        {% for option in data.options %}
            <button class="btn" onclick="alert('اخترت: {{ option }}')">{{ option }}</button>
        {% endfor %}
        
    </div>

</body>
</html>
