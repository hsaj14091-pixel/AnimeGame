<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            font-family: sans-serif;
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #f39c12; }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: rgba(0,0,0,0.3);
            color: white;
            outline: none;
        }
        input:focus { border: 1px solid #f39c12; }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #e67e22; }
        a { color: #ccc; text-decoration: none; font-size: 0.9em; display: block; margin-top: 15px; }
        a:hover { color: white; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>إنشاء حساب مقاتل</h2>
        <form action="/login" method="GET"> <input type="text" placeholder="اسم المستخدم (اللقب)" required>
            <input type="email" placeholder="البريد الإلكتروني" required>
            <input type="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الانضمام</button>
        </form>
        <a href="/login">لديك حساب بالفعل؟ سجل دخولك</a>
        <a href="/">العودة للرئيسية</a>
    </div>

</body>
</html>
